<div class="container" style="margin-top: 10%;">
        <div class="row">
        <!-- Menu Area Start -->
        <div class="col-sm-12">
            <div class="section-heading" style= "margin-left: 30%;">
                    <h2>
                        Discover and Book the best restaurants
                        <br>
                        at the best price
                    </h2>
                </div> 
        <form [formGroup]="restoForm" (ngSubmit)="onSubmitResto(restoForm.value)" style="margin-top: 4%; " >
            <div class="contact_input_area">
                <div class="row">
                    <!-- Single Input Area Start -->
                    <div class="col-sm-12" style= "margin-left: 30%;">
                            <div class="col-sm-10">
                                <div class="menu_area">
                                    <div class="navbar navbar-expand-lg navbar-light"
                                        style="width: 125%;">
                                        <div class="collapse navbar-collapse" id="ca-navbar">
                                            
                                                        <input type="search" name="autocomplete" id="autocomplete" #autocomplete
                                                            placeholder="Adresse" required>
                                                 <select formControlRestaurant="restaurantControl">
                                                 <option [value]="restaurantType" *ngFor="let restaurant of restaurants" placeholder="Restaurant type"> {{restaurant}}</option>
                                                </select>
                                                   
                                                    <div class="col-sm-12">
                                                        <button type="submit" [disabled]="!restoForm.valid" class="btn submit" style="background-color: black;">
                                                            Search
                                                        </button>
                                                    </div>
                                                
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-6 text-center">
                
                <div>
                    <div *ngFor="let restaurant of restaurantList | async | paginate: { itemsPerPage: 6, currentPage: p }">  
                        <section class="lattest-product-area pb-40 category-list">
                            <div class="row">
                                <div class="row single-product">
                                    <div class="col-lg-4">
                                        <img class="img-fluid" [src]=restaurant.image_url alt="">
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="product-details">
                                            <h6>{{restaurant.name}}</h6>
                                            <div class="price">
                                                <br>
                                                <h6>Address : </h6> {{restaurant.location.display_address}}
                                                <br>
                                                <h6> Plan : </h6> {{restaurant.categories[0].title}}
                                                <br>
                                                <h6>Phone  </h6> {{restaurant.display_phone}}
                                                <br>
                                                <h6>Status </h6> {{restaurant.is_closed}}
                                            </div>                                    
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <h6>Note</h6>
                                        <br>
                                        <h6>{{restaurant.rating}}</h6>
                                        <div class="prd-bottom">
                                                <a (click)="router.navigate(['/RestaurantDetails']);"
                                                    class="social-info">
                                                    <i class="fa fa-search"></i>
                                                    <p class="mb-0">View restaurant</p>
                                                </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                 
                    </div>
                   <div class="text-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
          
        </div>
    </div>

    <div class="col-sm-3 text-center" >
            <div id="map" class="map" style="width: 400px;"></div>
    </div>
    </div>
    
</div>
