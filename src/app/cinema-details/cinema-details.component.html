<section class="ftco-section ftco-degree-bg" style="margin-top: 5%;">
    <div class="container">
        <div class="row">
             <div class="col-md-8 ftco-animate">
                 <h2 class="mb-3">{{cinemaDetails.name}}</h2>
                 <owl-carousel [options]="carouselOptions" [items]="photos" [carouselClasses]="['owl-theme', 'row', 'sliding']">
                 <div class="item" *ngFor="let image of photos;let i= index">
                     <img class="slide-image" src="{{image}}">
                 </div>
                 </owl-carousel>
             <div class="pt-5 mt-5">
                 <h3 class="mb-5">Reviews</h3>
                 <div *ngFor="let review of cinemaReviews" >
                     <ul class="comment-list">
                         <li class="comment">
                             <div class="vcard bio">
                                 <img class="img-fluid" [src]=review.user.image_url alt="">
                             </div>
                             <div class="comment-body">
                                 <h3>{{review.user.name}}</h3>
                                 <div class="meta">{{review.time_created}}</div>
                                 <p>{{review.text}}</p>
                                 <p>Rating :{{review.rating}}</p>
                             </div>
                         </li>
                     </ul>   
                 </div>
             </div>
             </div> 
         <div class="col-md-4 sidebar ftco-animate">
             <div class="sidebar-box ftco-animate">
                 <h3>Details</h3>
             <div class="block-21 mb-4 d-flex">            
                 <div class="text">
                     <div class="meta">
                         <div>
                         	 <label><span class="fa fa-map-marker"></span> Address</label>
                             <label *ngFor="let adrPart of cinemaDetails.location.display_address">{{adrPart}}</label>
                         </div>
                         <div>
                         	<label><span class="fa fa-phone"></span> Phone : {{cinemaDetails.display_phone}}</label>
                         </div>
                         <div>
                         	<label><span class="fa fa-star-half-o"></span> Rating : {{cinemaDetails.rating}}</label>
                         </div>
                         <div>
                         	<label><span class="fa fa-comments"></span>Review Number :
                             {{cinemaDetails.review_count}}</label>
                         </div>
                     </div>
                 </div>
             </div>
             </div>
         <div class="sidebar-box">
             <div class="search-form">
                 <label>Today </label>
                 <span class="fa fa-clock-o"></span>
                 <label> from {{curentDayStart}} to {{curentDayEnd}}</label>
             </div>
         </div>
         <div class="sidebar-box ftco-animate">
             <div class="categories">
                 <h3>Timesheet</h3>
                 <li *ngFor="let day of weekDays"><label> {{day.name}} {{day.hours}}</label></li>
             </div>
         </div>
         <div class="sidebar-box ftco-animate">
             <div class="categories">
                 <h3>Price range</h3>
                 <label>{{priceRange}} </label>
             </div>
         </div>
         <div class="sidebar-box ftco-animate">
             <div class="categories">
                 <h3>Category</h3>
                 <li *ngFor="let category of cinemaDetails.categories">{{category.title}} </li>
            </div>
         </div>
         </div>
         </div>
     </div>
</section>
 <!-- .section -->
