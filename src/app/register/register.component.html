<section class="footer-contact-area section_padding_100 clearfix" id="contact" style="
    margin-top: 5%;
    width: 100%;
">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Heading Text  -->
                    <div class="section-heading">
                        <h2>Get in touch with us!</h2>
                        <div class="line-shape"></div>
                    </div>
                    <div class="footer-text">
                        <p>We'll send you epic weekly blogs, whitepapers and things to make your app startup thrive, all FREE!</p>
                    </div>
                    <div class="address-text">
                        <p><span>Address:</span> 40 Baria Sreet 133/2 NewYork City, US</p>
                    </div>
                    <div class="phone-text">
                        <p><span>Phone:</span> +11-225-888-888-66</p>
                    </div>
                    <div class="email-text">
                        <p><span>Email:</span> info.deercreative@gmail.com</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Form Start-->
                    <div class="contact_from">
                        <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmitUserDetails(userDetailsForm.value)">
                            <!-- Message Input Area Start -->
                            <div class="contact_input_area">
                                <div class="row">
                                    <!-- Single Input Area Start -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="form-group">
                                            <div  *ngFor="let validation of validation_messages.firstName" >
                <label for="" class="bmd-label-floating" style="margin: -9% 21%;color: red;position: absolute;width: 100%;" *ngIf="userDetailsForm.get('firstName').hasError(validation.type) && (userDetailsForm.get('firstName').dirty || userDetailsForm.get('firstName').touched)">{{validation.message}}
                  </label>
                </div>
                                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Your first Name" formControlName="firstName" required>
                                        </div>
                                    </div>
                                </div>
                                    <!-- Single Input Area Start -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div  *ngFor="let validation of validation_messages.lastName" >
                <label for="" class="bmd-label-floating" style="margin: -9% 21%;color: red;position: absolute;width: 100%;" *ngIf="userDetailsForm.get('lastName').hasError(validation.type) && (userDetailsForm.get('lastName').dirty || userDetailsForm.get('lastName').touched)">{{validation.message}}
                  </label>
                </div>
                                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Your last Name" formControlName="lastName"  required>
                                        </div>
                                    </div>
                                    <!-- Single Input Area Start -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div  *ngFor="let validation of validation_messages.email" >
                  <label for="email" class="bmd-label-floating" style="margin: -5% 21%;color: red;"  *ngIf="userDetailsForm.get('email').hasError(validation.type) && (userDetailsForm.get('email').dirty || userDetailsForm.get('email').touched)">{{validation.message}}
                </label>
                </div>
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Your E-mail" formControlName="email" required>
                                        </div>
                                    </div>
                                    <!-- Single Input Area Start -->
                                    <div class="col-12">
                                        <div class="form-group">
                                            <div  *ngFor="let validation of validation_messages.password" >
                <label for="password" class="bmd-label-floating" style="margin: -9% 21%;color: red;position: absolute;width: 100%;" *ngIf="userDetailsForm.get('password').hasError(validation.type) && (userDetailsForm.get('password').dirty || userDetailsForm.get('password').touched)">{{validation.message}}
                  </label>
                </div>
                                          <input type="password" name="password" class="form-control" id="password" placeholder="Your password" formControlName="password" required>
                                        </div>
                                    </div>
                                
                                    <!-- Single Input Area Start -->
                                    <div class="col-12">
                                        <button type="submit" class="btn submit-btn" [disabled]="!userDetailsForm.valid" >Register Now</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Message Input Area End -->
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Contact Us Area End ***** -->
