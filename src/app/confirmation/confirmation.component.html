<div class="main-bg" style="
    margin-top: 20%;">
  <div class="sub-main-w3">
    <div class="bg-content-w3pvt">
      <div *ngIf="successMessage !=''" class="alert alert-success" role="alert">
        {{successMessage}}

        {{errorMessage}}
      </div>

        LOG IN
      </a>
    </div>
  </div>
</div>
